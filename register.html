<!doctype html>
<html>
<head>
    <title>Login / Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.0.2/css/boxicons.min.css">
    <link rel="stylesheet" href="register.css">
    <style type="text/css">
    </style>
</head>
<body>
    <main>
        
        <div class="row">
            <div class="container">
                <div class="login-register-form-section">
                    <div class="justify-content-center">
                        <ul class="nav nav-tabs justify-content-center">
                            <li class="nav-item">
                                <a href="#login" class="nav-link active" data-toggle="tab">Login</a>
                            </li>
                            <li class="nav-item">
                                <a href="#register" class="nav-link" data-toggle="tab">Register</a>
                            </li>
                        </ul>
                    </div>
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="login">
                            <form class="form-horizontal" method="post" action="">
                                <div class="form-group">
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text" id="basic-addon1"><i class='bx bxs-user-circle'></i></div>
                                        </div>
                                        <label for="username"></label>
                                        <input type="text" class="form-control" placeholder="Usuario o email" aria-label="Username" aria-describedby="basic-addon1" required="required">
                                    </div>
                                    
                                </div>
                                <div class="form-group ">
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text" id="basic-addon1"><i class='bx bx-key'></i></div>
                                        </div>
                                        <label for="password"></label>
                                        <input type="password" name="login_password" class="form-control" placeholder="Password" required="required">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" id="rememberMe">
                                    <label for="rememberMe">Recordar mis datos</label>
                                    <a href="#" class="pull-right">Olvide mi password</a>
                                </div>  
                                <input type="submit" value="Login" class="btn btn-success btn-custom">
                            </form>                    </div>
                            <div class="tab-pane fade" id="register">
                                <form class="form-horizontal" method="post" action="">
                                    <div class="form-group ">
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text" id="basic-addon1"><i class='bx bxs-user-circle'></i></div>
                                            </div>
                                            <label for="username"></label>
                                            <input type="text" class="form-control" placeholder="Usuario o email" aria-label="Username" aria-describedby="basic-addon1" required="required">
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text" id="basic-addon1"><i class='bx bxs-user-check'></i></div>
                                            </div>
                                            <label for="fullname"></label>
                                            <input type="text" name="register_fullname" class="form-control" placeholder="Nombre Completo" required="required" value="">
                                        </div>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text" id="basic-addon1"><i class='bx bx-envelope'></i></div>
                                            </div>
                                            <label for="email"></label>
                                            <input type="email" name="email" class="form-control" placeholder="Email" required="required" value="mail">
                                        </div>
                                        <div class="input-group mb-3 ">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text" id="basic-addon1"><i class='bx bx-key'></i></div>
                                            </div>
                                            <label for="password"></label>
                                            <input type="password" name="register_password" class="form-control" placeholder="Password" required="required">
                                        </div>
                                        <div class="input-group mb-3 ">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text" id="basic-addon1"><i class='bx bx-key'></i></div>
                                            </div>
                                            <label for="password"></label>
                                            <input type="password" name="register_password" class="form-control" placeholder=" Confirmar Password" required="required">
                                        </div>
                                        <input type="submit" value="Registrarme" class="btn btn-success btn-custom">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.7/js/tether.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>  
        </body>
        </html>
